<div appBsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="bodal" aria-hidden="true"
     [config]="{backdrop: 'static', keyboard: !saving, ignoreBackdropClick: false}" (onShown)="onShown()">
    <div class="modal-dialog modal-md">
        <div class="modal-content position-relative">
            <form *ngIf="active" #modalForm="ngForm" novalidate [busyIf]="isLoading">
                <div class="modal-header">
                    <h4 class="modal-title">
                        {{l('Therapist.Appointments.PatientAppointment')}}
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')" [disabled]="saving">
                        <i aria-hidden="true" class="ki ki-close"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- d-flex flex-column -->
                    <form class="form">
                        <div class="form-group" *ngIf="hasAudioInputOptions">
                            <app-device-select [key]="'audioInputId'" [kind]="'audioinput'"
                                               [label]="'Audio Input Source'" [devices]="devices"
                                               (settingsChanged)="onSettingsChanged($event)"></app-device-select>
                        </div>
                        <div class="form-group" *ngIf="hasAudioOutputOptions">
                            <app-device-select [key]="'audioOutputId'" [kind]="'audiooutput'"
                                               [label]="'Audio Output Source'" [devices]="devices"
                                               (settingsChanged)="onSettingsChanged($event)"></app-device-select>
                        </div>
                        <div class="form-group" *ngIf="hasVideoInputOptions">
                            <app-device-select [key]="'videoInputId'" [kind]="'videoinput'" #videoSelect
                                               [label]="'Video Input Source'" [devices]="devices"
                                               (settingsChanged)="onSettingsChanged($event)"></app-device-select>
                        </div>
                    </form>
                    <div class="camera-container">
                        <app-camera #camera></app-camera>
                    </div>
                </div>
                <!-- <div class="modal-footer">
                    <button class="btn btn-light-danger" type="button" (click)="cancelAppointment()">
                        <i class="fas fa-trash"></i> <span>{{l('Therapist.Appointments.CancelAppointment')}}</span>
                    </button>
                </div> -->
            </form>
        </div>
    </div>
</div>
