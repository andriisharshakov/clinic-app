<div appBsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="bodal" aria-hidden="true"
     [config]="{backdrop: 'static', keyboard: !saving, ignoreBackdropClick: false}" (onShown)="onShown()">
    <div class="modal-dialog modal-md">
        <div class="modal-content position-relative">
            <form *ngIf="active" #modalForm="ngForm" novalidate [busyIf]="isLoading">
                <div class="modal-header">
                    <h4 class="modal-title">
                        {{l('Therapist.Appointments.PatientAppointment')}}
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')" [disabled]="saving">
                        <i aria-hidden="true" class="ki ki-close"></i>
                    </button>
                </div>
                <div class="modal-body d-flex flex-column">
                    <!-- <div>
                        {{appointment.start | userTimeFormat:'dddd, MMMM D â‹… LT'}} - {{appointment.end | userTimeFormat:'LT'}}
                    </div> -->
                    <div class="d-flex flex-row align-items-stretch justify-content-between">
                        <div class="mt-1 ml-2 d-flex flex-column">
                            <strong class="mb-1 font-size-h5 text-dark-75">
                                {{ fullName }}
                            </strong>
                            <span class="text-primary">{{appointment.start | userTimeFormat:'dddd, MMMM D'}}</span>
                            <strong class="text-primary">
                                {{appointment.start | userTimeFormat:'LT'}} - {{appointment.end | userTimeFormat:'LT'}}
                            </strong>
                        </div>
                        <app-profile-picture [fullName]="fullName" [userId]="appointment.patient.id"
                                             [divClass]="'symbol-80'"></app-profile-picture>
                    </div>
                    <app-goto-appointment-btn [appointment]="appointment" [withName]="fullName">
                    </app-goto-appointment-btn>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-light-danger" type="button" (click)="cancelAppointment()">
                        <i class="fas fa-trash"></i> <span>{{l('Therapist.Appointments.CancelAppointment')}}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
